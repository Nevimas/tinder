<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <h1>Tinder</h1>
</header>

<main>
  <section id="swipe">
    <div id="card"></div>

    <div class="actions">
      <button onclick="vote(false)">❌</button>
      <button onclick="vote(true)">❤️</button>
    </div>
  </section>

  <section class="lists">
    <div>
      <h2>❤️ Likes</h2>
      <ul id="likes"></ul>
    </div>

    <div>
      <h2>❌ Dislikes</h2>
      <ul id="dislikes"></ul>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
