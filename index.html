<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Tinder</h1>
  <div class="top-buttons">
    <button id="toggleHistory">Historie</button>
    <button id="clear">Vymazat</button>
  </div>
</header>

<main>
  <div id="card"></div>

  <div class="buttons">
    <button id="dislike">❌</button>
    <button id="like">❤️</button>
  </div>
</main>

<aside id="history">
  <h2>❤️ Like</h2>
  <ul id="likes"></ul>

  <h2>❌ Dislike</h2>
  <ul id="dislikes"></ul>
</aside>

<script src="script.js"></script>
</body>
</html>
