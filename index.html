<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Tinder</h1>
  <button id="clear">Vymazat databázi</button>
</header>

<main>
  <div id="card"></div>

  <div class="buttons">
    <button id="dislike">❌</button>
    <button id="like">❤️</button>
  </div>

  <section class="log">
    <h2>Historie</h2>
    <div>
      <strong>❤️ Like:</strong>
      <ul id="likes"></ul>
    </div>
    <div>
      <strong>❌ Dislike:</strong>
      <ul id="dislikes"></ul>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
